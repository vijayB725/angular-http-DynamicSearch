
<div style="margin:auto; width:50%; border:5px solid; border-color:green; padding:10px">
  <select [(ngModel)]="albumSelected" (ngModelChange)="onAlbumSelected(albumSelected)">
    <option *ngFor = "let a of albumList" [value]="a.id">
      {{a.title}}
    </option>
  </select>
</div>  

<table class="table table-dark">
  <thead>
  <tr>
    <th>Id</th>
    <th>Album Id</th>
    <th>Title</th>
    <th>URL</th>
    <th>Thumbnail URL</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pictureList">
      <td>{{p.id}}</td>
      <td>{{p.albumId}}</td>
      <td>{{p.title}}</td>
      <td>{{p.url}}</td>
      <td>{{p.thumbnailUrl}}</td>
    </tr>
  </tbody>
</table>

<p-table [value]="pictureList" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header" >
        <tr>
            <th>Id</th>
            <th>Album Id</th>
            <th>Title</th>
            <th>URL</th>
            <th>Thumbnail URL</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-al>
        <tr>
      <td>{{al.id}}</td>
      <td>{{al.albumId}}</td>
      <td>{{al.title}}</td>
      <td>{{al.url}}</td>
      <td>{{al.thumbnailUrl}}</td>
        </tr>
    </ng-template>
</p-table>
